<div class="card col-6">
  <div class="card-header">
    Local
  </div>
  <div class="card-body">
    <!--<p class="card-text">Text</p>-->
    <div class="form-group">
      <label for="nombre">Dime tu nombre</label>
      <!--le pasamos la propiedad sName al value del input [value]="sName"-->
      <!--referencias a variables #name"-->
      <input type="text" #name
        class="form-control" name="nombre" id="nombre"  placeholder="Dime tu nombre">
    </div>
    <button id = "botonSalvar" class="btn btn-primary" (click) = "name.value = name.value" >Salvar</button>
    <!--boton con evento gestionado en angular (click) = "btnborrar($event)", se le pasa el $event-->
    <button id = "botonBorrar" class="btn btn-primary" (click) = "name.value = ''" >Borrar</button>
  </div>
  <div class="card-footer text-muted">
    Hola {{name.value || "amigo"}} <!--Si sName no tiene valor pone amigo-->
  </div>
</div>
